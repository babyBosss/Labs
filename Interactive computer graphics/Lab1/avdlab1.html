<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <script type='text/javascript' src='https://www.x3dom.org/download/dev/x3dom-full.js'> </script>
    <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css' />
</head>

<body
    style='width:100%; height:100%; border:0; margin:0; padding:0; background: url("1.jpg") no-repeat fixed; background-size: cover; background-position: center;'>

    <X3D width="100vw" height="100vh">
        <Scene>
            <Viewpoint position="-0.35845 3.07952 18.40342" orientation="-0.99332 -0.11425 0.01627 0.16692" 
    zNear="0" zFar="150" centerOfRotation="0.00000 0.00000 0.00000" fieldOfView="0.78540" description="defaultX3DViewpointNode"></Viewpoint>
            <NavigationInfo avatarSize='[ 0.25, 1.6, 0.75 ]' bind='false' explorationMode='all' headlight='false'
                isActive='false' metadata='X3DMetadataObject' reverseScroll='false' speed='1.0' transitionTime='1.0'
                transitionType='["LINEAR"]' type='[ANY]' typeParams='[-0.4,60,0.05,2.8]' visibilityLimit='0.0'>
            </NavigationInfo>

            <!-- Подставка -->
            <transform>
             <!-- Создает новую систему координат -->
                <shape DEF='pod'>
                    <!-- shape - определяет одиночный видимый объект -->
                    <box size='3 0.5 2'>
                    </box>
                    <appearance>
                         <!-- Описывает внешний вид объекта. -->
                        <imagetexture url='pod.jpg'></imagetexture>
                    </appearance>
                </shape>
            </transform>
            
             <!-- Подставка для Земли подпись  -->
            <transform translation='0 -0.15 1.02'>
                <shape>
                    <appearance>
                        <material diffusecolor='0.5 0.5 0.5'></material>
                        <!-- Описывает свойства материала объекта -->
                    </appearance>
                    <Text string="Земля" solid="false">
                        <!-- solid - отключает удаление невидимых граней -->
                        <FontStyle size="0.5" style="BOLD" justify='MIDDLE' family='SERIF'> </FontStyle>
                        <!-- поддерж. по умолчанию "SERIF" (пропорциональная с засечками) -->
                    </Text>
                </shape>
            </transform>

            <!-- Земля -->
            <transform translation='0 1.15 0'>
                <shape>
                    <sphere radius='0.90'></sphere>
                    <appearance>
                        <imagetexture url='earth.jpg'></imagetexture>
                    </appearance>
                </shape>
            </transform>

            <!-- Подставка для Колпака -->
            <transform translation='5 0 0'>
                <shape USE='pod'>
                </shape>
            </transform>

            <!-- Колпак подпись -->
            <transform translation='5 -0.15 1.02'>
                <shape>
                    <appearance>
                        <material diffusecolor='0.5 0.5 0.5'></material>
                    </appearance>
                    <Text string="Колпак" solid="false">
                        <FontStyle size="0.5" style="BOLD" justify='MIDDLE' family='SERIF'> </FontStyle>
                    </Text>
                </shape>
            </transform>

            <!-- Колпак -->
            <transform translation='5 1.25 0'>
                <shape>
                    <Cone height='2' bottomradius='0.80' side='true'></Cone>
                    <appearance>
                        <imagetexture url='cap.jpg'></imagetexture>
                    </appearance>
                </shape>
            </transform>

            <!-- Подставка для Колы -->
            <transform translation='10 0 0'>
                <shape USE ='pod'>
                </shape>
            </transform>

            <!-- Кола подпись -->
            <transform translation='10 -0.15 1.02'>
                <shape>
                    <appearance>
                        <material diffusecolor='0.5 0.5 0.5'></material>
                    </appearance>
                    <Text string="Кола" solid="false">
                        <FontStyle size="0.5" style="BOLD" justify='MIDDLE' family='SERIF'> </FontStyle>
                    </Text>
                </shape>
            </transform>

            <!-- Кола -->
            <transform translation='10 1.25 0'>
                <shape>
                    <Cylinder height='2' radius='0.75' side='true'></Cylinder>
                    <appearance>
                        <imagetexture url='can.jpg'></imagetexture>
                    </appearance>
                </shape>
            </transform>

            <!-- Крышка для колы -->
            <transform translation='10 1.27 0'>
                <shape>
                    <Cylinder height='2' radius='0.73' side='true'></Cylinder>
                    <appearance>
                        <imagetexture url='cantop.jpg'></imagetexture>
                    </appearance>
                </shape>
            </transform>

            <!-- Подставка для квадрата -->
            <transform translation='-10 0 0'>
                <shape USE ='pod'>
                </shape>
            </transform>

            <!-- Квадрат подпись -->
            <transform translation='-10 -0.15 1.02'>
                <shape>
                    <appearance>
                        <material diffusecolor='0.5 0.5 0.5'></material>
                    </appearance>
                    <Text string="Квадрат Малевича" solid="false">
                        <FontStyle size="0.27" style="BOLD" justify='MIDDLE' family='SERIF'> </FontStyle>
                    </Text>
                </shape>
            </transform>
            
            <!-- Квадрат -->
            <transform translation='-10 1.25 0' rotation='0 1 0  0.7'>
            <transform  rotation='1 0 0  1.5708'>
                <!-- вектор вращения и угол в радианах -->
                <shape >
                    <box size='2 0.15 2'>
                    </box>
                    <appearance>
                       <material diffusecolor='0 0 0'></material>
                    </appearance>
                </shape>
                </transform>
            </transform>

            <!-- Подставка для сушки -->
            <transform translation='-5 0 0'>
                <shape USE ='pod'>
                </shape>
            </transform>

            <!-- Подпись для сушки -->
            <transform translation='-5 -0.15 1.02'>
                <shape>
                    <appearance>
                        <material diffusecolor='0.5 0.5 0.5'></material>
                    </appearance>
                    <Text string="Сушка" solid="false">
                        <FontStyle size="0.4" style="BOLD" justify='MIDDLE' family='SERIF'> </FontStyle>
                    </Text>
                </shape>
            </transform>

            <!-- Сушка -->
            <transform translation='-5 1.5 0' rotation='0 1 0 0.5'>
                <shape>
                    <torus innerradius='0.25' outterradius='0.5' solid='false' ></torus>
                    <appearance>
                        <imagetexture id='donut' url='donut.jpg'></imagetexture>
                    </appearance>
                </shape>
            </transform>
        </Scene>
    </X3D>

</body>

</html>
